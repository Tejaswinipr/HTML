<!DOCTYPE html>

<head>
<title>Styling Links</title>
<meta charset="utf-8">
<style type="text/css">
/*unvisited linl*/
a:link{
color:red;
text-decoration:none;
}
/*visited link*/
a:visited{
color:blue
}
/*mouse over link*/
a:hover{
color:purple;
text-decoration:underline;
background-color:yellow;
}
/*selected link*/
a:active{
color:blue;
}

</style>
</head>

<body>

<p><b><a href="0" target="_blank">Sample link</a></b></p>

</body>

</html>
