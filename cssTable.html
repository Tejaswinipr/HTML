<!DOCTYPE html>

<head>
<title>CSS Table</title>

<style> 

table, td, th{
border:1px solid #ddd;
text-align:left;
}

table{
border-collapse:collapse;
width:100%;
}

th,td{
padding:15px;
}

tr:hover{
background-color:cyan;
}


</style>
</head>

<body>

<table>
	<tr>
		<th>F_name</th>
		<th>L_name</th>
		<th>Grade</th>
	</tr>
	<tr>
		<td>John</td>
		<td>Jack</td>
		<td>A</td>
	</tr>

	<tr>
		<td>Sam</td>
		<td>Curran</td>
		<td>O</td>
	</tr>

	<tr>
		<td>Ria</td>
		<td>Joe</td>
		<td>A</td>
	</tr>

	<tr>
		<td>Ted</td>
		<td>Back</td>
		<td>A+</td>
	</tr>
</table>

</body>

</html>
